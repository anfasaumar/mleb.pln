<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pemesanan Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* style.css */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 90%; /* Menggunakan persentase untuk tata letak yang melebar */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            width: 100%; /* Memastikan kontainer mengisi lebar yang tersedia */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background-color: #4a90e2;
            border-radius: 2px;
        }

        /* Menggunakan Grid untuk layout 2 kolom */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr; /* Default 1 kolom untuk mobile */
            gap: 20px 40px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr; /* 2 kolom untuk desktop */
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 15px;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            box-sizing: border-box; /* Penting untuk grid */
        }

        form input:focus,
        form select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
            background-color: #fff;
            outline: none;
        }
        
        .full-width {
            grid-column: 1 / -1; /* Membuat elemen ini melebar ke seluruh kolom */
        }

        button {
            margin-top: 35px;
            padding: 15px;
            width: 100%;
            background: linear-gradient(45deg, #4a90e2, #6a82fb);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1; /* Memastikan tombol juga melebar */
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            transform: skewX(-20deg);
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(230, 247, 255, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(179, 224, 237, 0.5);
            font-weight: 500;
            color: #337ab7;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Notifikasi */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease;
            opacity: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 380px;
            border-top: 8px solid;
            box-sizing: border-box;
        }

        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .notification.success {
            border-color: #28a745;
        }

        .notification.error {
            border-color: #dc3545;
        }

        .notification .icon {
            font-size: 3rem; /* Ukuran ikon yang lebih besar */
            margin-bottom: 20px;
        }

        .notification.success .icon {
            color: #28a745;
        }

        .notification.error .icon {
            color: #dc3545;
        }

        .notification-text {
            font-size: 1.2em;
            font-weight: 500;
            color: #444;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .container {
                max-width: 90%;
                margin: 20px;
                padding: 30px;
            }
            h1 {
                font-size: 28px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            form input, form select, button {
                padding: 12px;
                font-size: 15px;
            }
            .notification {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container px-2 py-4">
        <h1>Formulir Pemesanan Hotel</h1>
        <form id="bookingForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="destination">Nama Pesanan</label>
                    <input type="text" id="destination" placeholder="Masukkan nama pesanan" required />
                </div>
                
                <div class="form-group">
                    <label for="checkin">Tanggal Check-in:</label>
                    <input type="date" id="checkin" required />
                </div>

                <div class="form-group">
                    <label for="checkout">Tanggal Check-out:</label>
                    <input type="date" id="checkout" required />
                </div>

                <div class="form-group">
                    <label for="guests">Jumlah Tamu:</label>
                    <input type="number" id="guests" min="1" placeholder="Jumlah tamu" required />
                </div>
                
                <div class="form-group">
                    <label for="rooms">Jumlah Kamar:</label>
                    <input type="number" id="rooms" min="1" placeholder="Jumlah kamar" required />
                </div>

                <div class="form-group">
                    <label for="name">Nama Pemesan:</label>
                    <input type="text" id="name" placeholder="Nama lengkap" required />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" placeholder="Nomor telepon" required />
                </div>

                <div class="form-group">
                    <label for="guestName">Nama Tamu:</label>
                    <input type="text" id="guestName" placeholder="Nama tamu" required />
                </div>
                
                <div class="form-group full-width">
                    <label for="payment">Metode Pembayaran:</label>
                    <select id="payment" required>
                        <option value="">Pilih Metode</option>
                        <option value="transfer">Transfer Bank</option>
                        <option value="credit">Kartu Kredit</option>
                        <option value="ewallet">E-Wallet</option>
                        <option value="cod">Bayar di Tempat</option>
                    </select>
                </div>

                <button type="submit">Pesan Sekarang</button>
            </div>
        </form>
        <div id="output"></div>
    </div>

    <div id="notification-container"></div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const destination = document.getElementById("destination").value;
            const checkin = document.getElementById("checkin").value;
            const checkout = document.getElementById("checkout").value;
            const guests = document.getElementById("guests").value;
            const rooms = document.getElementById("rooms").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const guestName = document.getElementById("guestName").value;
            const payment = document.getElementById("payment").value;

            // Basic validation for dates
            if (new Date(checkin) >= new Date(checkout)) {
                showNotification('error', '<i class="fas fa-exclamation-triangle"></i>', 'Tanggal Check-out harus setelah Tanggal Check-in.');
                return; // Stop form submission
            }

            const summary = `
                Pemesanan untuk: ${guestName}
                Destinasi: ${destination}
                Tanggal: ${checkin} sampai ${checkout}
                Jumlah Tamu: ${guests}, Jumlah Kamar: ${rooms}
                Pemesan: ${name} (${email}, ${phone})
                Metode Pembayaran: ${payment}
            `;

            document.getElementById("output").innerText = summary;

            // Tampilkan notifikasi pemesanan berhasil
            showNotification('success', '<i class="fas fa-check-circle"></i>', 'Pemesanan berhasil! Terima kasih telah memesan.');
        });

        function showNotification(type, iconHtml, message) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="icon">${iconHtml}</div>
                <span class="notification-text">${message}</span>
                `;
            
            // Container untuk notifikasi
            let container = document.getElementById('notification-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'notification-container';
                document.body.appendChild(container);
            }
            container.appendChild(notification);

            // Force reflow for CSS transition to work
            void notification.offsetWidth;
            notification.classList.add('show');

            // Menghilangkan notifikasi setelah 5 detik
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 400); // Match this with the CSS transition duration
            }, 5000);
        }
    </script>
</body>
</html>
