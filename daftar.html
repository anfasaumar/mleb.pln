<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Sekarang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0D5C66',
            accent: '#00AFC1',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-primary to-accent flex items-center justify-center min-h-screen text-gray-800">

  <!-- Card Pendaftaran -->
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-lg animate__animated animate__fadeIn">
    <h2 class="text-2xl font-bold text-primary text-center mb-6">
      <i class="fas fa-user-plus text-yellow-400 mr-2"></i> Daftar Sekarang
    </h2>

    <form class="space-y-5">
      <!-- Nama -->
      <div>
        <label for="nama" class="block text-sm font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Contoh: Budi Santoso"
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <!-- Nomor Telepon -->
      <div>
        <label for="telepon" class="block text-sm font-medium mb-1">Nomor Telepon</label>
        <input type="tel" id="telepon" name="telepon" placeholder="08XXXXXXXXXX"
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <!-- Tombol Daftar -->
      <button type="submit"
              class="w-full bg-primary hover:bg-accent text-white font-semibold py-2 rounded-lg transition">
        Daftar Sekarang
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-sm text-center text-gray-600">
      Sudah punya akun?
      <a href="#" class="text-accent font-medium hover:underline">Masuk di sini</a>
    </p>
  </div>

</body>
</html>
